<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPFS Pad</title>

    <style>
        [v-cloak] {display: none;}

        .options {
            margin: 4px;
        }

        #mdInput, #mdOutput, .options {
            font-family: 'Courier New', Courier, monospace;
        }
        #mdInput {
            width: 100%
        }

    </style>
</head>

<body>
    <div id="app" v-cloak>
        <button @click="shareNote" class="options">share</button>
        <button @click="viewNote" class="options">view</button>

        <button @click="saveNote" class="options">save</button>
        <button @click="loadNote" class="options">load</button>
        <button @click="newNote" class="options">new</button>

        <button @click="showMarkdownRender = !showMarkdownRender" class="options" style="float: right;">toggle rendering</button>

        <a href="https://github.com/s-m33r/vue-ipfs-test-project" target="_blank" class="options" style="float: right;">about</a>
        <hr>
        
        <div class="markdown-input-and-output" v-show="showPage == 'main'">
            <textarea id="mdInput" v-model="plainText" :placeholder="guide" rows='18' style="border: none; outline: none;"></textarea>
            <div id="mdOutput" v-html="renderedHTML" v-show="showMarkdownRender"></div>
        </div>

        <div class="load-notes-menu" v-show="showPage == 'open'">
        </div>

    </div>
</body>
</html>

<script src="https://unpkg.com/vue@3"></script>
<script src="https://cdn.jsdelivr.net/npm/ipfs-core/dist/index.min.js"></script>
<script src="https://cdn.jsdelivr.net/remarkable/1.7.1/remarkable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
<script src="./main.js"></script>
